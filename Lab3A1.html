<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n = parseInt(prompt("enter the size of an array"));
        arr = new Array(n);
        for(let i=0;i<n;i++){
            arr[i]=parseInt(prompt("enter an element in arr["+i+"]"));
        }
        let max=arr[0];
        for(let i=1;i<n;i++){
            if(arr[i]>max){
                max=arr[i];
            }
        }
        alert("maximum number is "+max);
    </script>
</body>
</html>
