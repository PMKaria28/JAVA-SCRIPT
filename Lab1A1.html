<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n = prompt("enter a operation to perform");
        let num1=parseInt(prompt("enter the first number"));
        let num2=parseInt(prompt("enter another number  "));
        let num3=0;
        if(n=='+'){
            num3=num1+num2;
            console.log(num3);
        }else if(n=='-'){
            num3=num1-num2;
            console.log(num3);
        }else if(n=='/'){
            num3=num1/num2;
            console.log(num3);
        }else if(n=='*'){
            num3=num1*num2;
            console.log(num3);
        }
    </script>
</body>
</html>
