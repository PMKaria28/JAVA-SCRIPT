<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let sentence = prompt("enter a sentence");
        let word = prompt("enter a word to find ");
        
        let arr = sentence.split(" ");
        let found = false;
        for(let i=0;i<arr.length;i++){
           
            if(arr[i]==word){
                found = true;
                break;
            }
        }
        if(found){
            document.write("we found a word");
        }else{
            document.write("we  didnt found a word");
        }
    </script>
</body>
</html>
