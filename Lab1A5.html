<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n = parseInt(prompt("enter a number "));
        let temp=0;
        temp=n;
        let i=0;
        while(n!=0){
            rem=n%10;
            i=i*10+rem;
            n=Math.floor(n/10);
        }
        if(i==temp){
            console.log("the number is palindrome");
        }else{
            console.log("the number is not palindrome");
        }
    </script>
</body>
</html>
