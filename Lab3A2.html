<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n = parseInt(prompt("enter the size of an array"));
        arr = new Array(n);
        for(let i=0;i<n;i++){
            arr[i]=parseInt(prompt("enter an element in arr["+i+"]"));
        }
        for(let i=0;i<n;i++){
            let currentMin = arr[i];
			let smallestindex = i;
            for(let j=i+1;j<n;j++){
                if(arr[smallestindex]>arr[j]){
					currentMin = arr[j];
					smallestindex = j;
				}
            }
            if(currentMin != i){
				arr[smallestindex]=arr[i];
				arr[i]=currentMin;

			}
            
        }
        for(let i=0;i<n;i++){
                document.write(" "+arr[i]);
            }
    </script>
</body>
</html>
