<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="myDiv">

    </div>
    <script>
        function display(temp){
            document.querySelector('div').innerHTML="Keybord event "+temp;
        }
        document.addEventListener('keydown',(e)=> {
            display(e.key);

        })
    </script>
</body>
</html>
